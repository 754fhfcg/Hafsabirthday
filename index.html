<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عيد ميلاد Hafsa</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Amiri', serif;
      background: linear-gradient(to top left, #ffdde1, #f8cdda);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      position: relative;
    }
    h1 {
      font-size: 2em;
      color: #c2185b;
      margin-bottom: 0.5em;
    }
    .date-text {
      font-size: 2.5em;
      color: #ffffff;
      background: linear-gradient(145deg, #f06292, #ec407a);
      padding: 20px 30px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(240, 98, 146, 0.5);
      margin: 15px 0;
    }
    .message {
      font-size: 1.5em;
      color: #880e4f;
      padding: 20px;
      line-height: 2em;
      animation: fadeIn 3s ease-in;
    }
    .heart {
      font-size: 2em;
      color: #f06292;
      animation: pulse 2s infinite;
      margin-top: 10px;
    }
    .confetti, .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    .confetti {
      background-color: #e91e63;
      animation: fall 5s linear infinite;
      top: 0;
    }
    .sparkle {
      background: white;
      animation: sparkle 2s infinite;
    }
    @keyframes fall {
      0% {transform: translateY(0); opacity: 1;}
      100% {transform: translateY(100vh); opacity: 0;}
    }
    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>اليوم الذي أنيرت فيه الأرض</h1>
  <div class="date-text">25 أبريل</div>
  <div class="message">
    والله احبككككككك بس مرة ثانية لا تمزحييي كذااا ❤️<br>
    سنةةة حلووووة يابعد عمريي ❤️
  </div>
  <div class="heart">❤️</div>

  <audio id="bg-music" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c9c3d8f00e.mp3?filename=romantic-piano-110653.mp3" type="audio/mpeg">
  </audio>

  <script>
    // confetti from top
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "%";
      confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
      document.body.appendChild(confetti);
    }

    // sparkles
    for (let i = 0; i < 50; i++) {
      const sparkle = document.createElement("div");
      sparkle.classList.add("sparkle");
      sparkle.style.top = Math.random() * 100 + "%";
      sparkle.style.left = Math.random() * 100 + "%";
      sparkle.style.animationDelay = (Math.random() * 5) + "s";
      document.body.appendChild(sparkle);
    }
  </script>
</body>
</html>
